name: Test, automerge(dependabot)
on:
  push:
  pull_request:

permissions:
  pull-requests: write
  contents: write

jobs:
  lint-and-test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      # Pull the latest image to build, and avoid caching pull-only images.
      # (docker pull is faster than caching in most cases.)
      - run: docker-compose pull

      # In this step, this action saves a list of existing images,
      # the cache is created without them in the post run.
      # It also restores the cache if it exists.
      - uses: satackey/action-docker-layer-caching@v0.0.11
        # Ignore the failure of a step and avoid terminating the job.
        continue-on-error: true

      - name: setup container
        run: docker-compose up -d

      - name: setup yarn
        run: docker-compose exec -T app /bin/bash -c "yarn" | reviewdog -reporter=github-pr-review

      - if: always()
        name: lint
        run: reviewdog -runners rwlint -diff="git diff FETCH_HEAD" -reporter=github-pr-review -fail-on-error

      - if: always()
        name: test
        run: reviewdog -runners rwtest -diff="git diff FETCH_HEAD" -reporter=github-pr-review -fail-on-error

      - if: always()
        name: misspell
        uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          filter_mode: diff_context
          fail_on_error: true

  dependabot:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
    needs: lint-and-test
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1.3.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Enable auto-merge for Dependabot PRs
        if: ${{ steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor' }}
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
